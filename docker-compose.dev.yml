services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: calendar-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calendar_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network-dev

  # Backend API Server (Development)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: calendar-server-dev
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: calendar_app
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./server/src:/app/src
      - ./server/package.json:/app/package.json
      - ./server/tsconfig.json:/app/tsconfig.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - calendar-network-dev
    command: npm run dev
    restart: unless-stopped

  # Frontend Client (Development)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: calendar-client-dev
    environment:
      VITE_API_URL: http://server:3001
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - ./client/index.html:/app/index.html
      - ./client/vite.config.ts:/app/vite.config.ts
      - ./client/tsconfig.json:/app/tsconfig.json
      - ./client/tsconfig.node.json:/app/tsconfig.node.json
      - ./client/tailwind.config.js:/app/tailwind.config.js
      - ./client/postcss.config.js:/app/postcss.config.js
      - ./client/package.json:/app/package.json
    depends_on:
      - server
    networks:
      - calendar-network-dev
    command: npm run dev
    restart: unless-stopped

networks:
  calendar-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
